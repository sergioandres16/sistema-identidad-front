<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>SAETA Digital ID</h2>
      <h4>Iniciar Sesión</h4>
    </div>

    <div class="auth-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control"
            [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
          />
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="invalid-feedback">
            El nombre de usuario es requerido
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
          </div>
        </div>

        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-block"
          [disabled]="loginForm.invalid || isLoading"
        >
          <app-loading-spinner *ngIf="isLoading" size="small" color="light"></app-loading-spinner>
          <span *ngIf="!isLoading">Iniciar Sesión</span>
        </button>
      </form>
    </div>

    <div class="auth-footer">
      <p>¿No tienes una cuenta? <a routerLink="/auth/register">Regístrate</a></p>
    </div>
  </div>
</div>
